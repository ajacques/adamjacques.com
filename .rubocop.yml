inherit_mode:
  merge:
    - Exclude

require: rubocop-rails

AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable
  Exclude:
    - 'db/schema.rb'

Rails:
  Enabled: true

Layout/LineLength:
  Max: 150

Metrics/BlockLength:
  Exclude:
    - 'db/**/*.rb'

Metrics/MethodLength:
  Exclude:
    - 'db/**/*.rb'

Metrics/ClassLength:
  Exclude:
    - 'db/**/*.rb'

Metrics/AbcSize:
  Exclude:
    - 'db/**/*.rb'

# Tables don't benefit from timestamps
Rails/CreateTableWithTimestamps:
  Enabled: false

Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

# Constraints are enforced at the DB server layer
Rails/HasManyOrHasOneDependent:
  Enabled: false
